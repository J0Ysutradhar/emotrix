{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="mb-10">
        <a href="{% url 'home' %}"
            class="inline-flex items-center text-sm text-gray-500 hover:text-gray-700 transition-colors">
            <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
            </svg>
            Back to Home
        </a>
    </div>

    <article class="bg-white rounded-lg shadow-sm overflow-hidden p-8 sm:p-12">
        <header class="mb-8 border-b border-gray-100 pb-8">
            <h1 class="text-3xl font-extrabold text-gray-900 sm:text-4xl mb-4">{{ post.title }}</h1>
            <div class="flex items-center text-sm text-gray-500">
                <span class="font-medium text-gray-900 mr-2">{{ post.author }}</span>
                <span class="mx-2">&bull;</span>
                <time datetime="{{ post.created_at|date:'c' }}">{{ post.created_at|date:"F d, Y" }}</time>
            </div>
        </header>

        <div class="prose prose-indigo max-w-none text-gray-700 font-normal leading-relaxed text-lg mb-8">
            {{ post.content|linebreaks }}
        </div>

        <div class="border-t border-gray-100 pt-6 flex justify-end">
            <a href="{% url 'delete_post' post.id %}"
                class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                    </path>
                </svg>
                Delete Post
            </a>
        </div>
    </article>
</div>
{% endblock %}
